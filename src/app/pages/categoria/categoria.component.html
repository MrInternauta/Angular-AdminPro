<div class="row animated fadeIn">

    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Categoria</h4>
                <h6 class="card-subtitle">Agregar categoria nueva</h6>
                <form class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-clipboard"></i></div>
                            <input [(ngModel)]="nombre" name="nombre" type="text" class="form-control" i placeholder="Nombre" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Descripción</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-clipboard"></i></div>
                            <input [(ngModel)]="description" name="description" type="text" class="form-control" id="exampleInputEmail1" placeholder="Descripción" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Tipo de categoria</label>
                        <select class="form-control custom-select" data-placeholder="Choose a Category" [(ngModel)]="tipo" name="tipo" tabindex="1">
                            <option value="Estudiante">Estudiante</option>
                            <option value="Docente">Docente</option>
                        </select>
                    </div>

                    <button type="submit" (click)="Guardar(nombre, description, tipo)" class="btn btn-success waves-effect waves-light m-r-10"><i class="fa fa-save"></i> Guardar</button>
                </form>
            </div>
        </div>
    </div>

</div>



<div class="row animated fadeIn">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Categoria</h4>
                <table id="example23" class="display nowrap table table-hover table-striped table-bordered dataTable" cellspacing="0" width="100%" role="grid" aria-describedby="example23_info" style="width: 100%;">
                    <thead>
                        <tr role="row">
                            <th class="sorting" tabindex="0" aria-controls="example23" rowspan="1" colspan="1" style="width: 151px;">Nombre</th>
                            <th class="sorting_desc" tabindex="0" aria-controls="example23" rowspan="1" colspan="1" style="width: 226px;" aria-sort="descending">Tipo</th>
                            <th class="sorting" tabindex="0" aria-controls="example23" rowspan="1" colspan="1" style="width: 111px;">Acción</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let categoria of categorias">
                        <tr role="row" class="odd">
                            <td class="">{{categoria.nombre}}. {{categoria.cuerpo}}</td>
                            <td class="sorting_1">{{categoria.role}}</td>
                            <td class="text-nowrap">
                                <a (click)="borrar(categoria)" data-toggle="tooltip" data-original-title="Close"> <i class="fa fa-close text-danger"></i> </a>
                            </td>
                        </tr>
                    </tbody>
                </table>


            </div>
        </div>
    </div>
</div>
