<div class="row animated fadeIn">

    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Configuraci√≥n</h4>
                <h6 class="card-subtitle">Nombre Apellido</h6>
                <form ngNativeValidate #f="ngForm" (ngSubmit)="Guardar( f.value )" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [ngModel]="usuario.name" name="nombre" type="text" class="form-control" i placeholder="Nombre" [value]="usuario.name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Apellido</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [ngModel]="usuario.lastname" name="apellido" type="text" class="form-control" id="exampleInputEmail1" placeholder="Apellido" [value]="usuario.lastname" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"><i class="fa fa-save"></i> Guardar</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-5">
        <div class="card">
            <div class="card-body" align="center">
                <h4 class="card-title">Imagen del usuario</h4>
                <h6 class="card-subtitle">Foto</h6>
                <img *ngIf="!imagenTemp" [src]="_usuario.usuario.img | imagen" class="w150">
                <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">
                <input (change)="selecionimagen($event.target.files[0] )" type="file" name="" id="">
                <br><br>
                <button type="button" (click)="cambiarimagen()" [disabled]="!ImagenSubir" class="btn btn-success waves-effect waves-light m-r-10"><i class="fa fa-save"></i> Actualizar foto</button>
            </div>
        </div>
    </div>

</div>
